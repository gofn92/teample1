<head>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%; height: 100%;
        }
        .con{
            margin: 0 auto;
            width: 100%; height: 100%;
            position: relative;
            background: url(image/dog99.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .semi-lod{
            width: 300px; height: 130px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
            border: 1px solid black;
            position: absolute;
            top: 0%;
            animation: cc 2s both ease-in;
            background: rgba(255,192,203,0.6);
            z-index: 1;
        }
        .semi-lod .logo{
            animation: dd 1s both 2s;
        }
        @keyframes cc{
            0%{
                width: 300px;
            }
            100%{
                width: 100%;
            }
        }
        .main-img{
            width: 100%; height: 100%;
            animation: dd 1s both 2.2s;
        }
        @keyframes aa{
            0%{
                transform: rotate(0);
            }
            100%{
                opacity: 1;
                transform: scale(2);
            }
        }
        @keyframes bb{
            0%{
                opacity: 0;
                
            }
            95%{
                opacity: 0;
            }
            100%{
                opacity: 1;
                position: absolute;
                left: 20px; top: -20px;
            }
        }
        @keyframes dd{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        .main-img .menu1{
            width: 80px; height: 80px;
            position: relative;
            left: 5%; top: 65%;
            background-position: left;
            transform-origin: center;
        }
        .main-img .menu1:hover{
            animation: aa 1s both;
        }
        .main-img .menu1 .rkstlr1{
            width: 80px; height: 80px;
        }
        .main-img .menu1 .rkstlr1 img{
            width: 80px; height: 80px;
            opacity: 0;
        }
        .main-img .menu1 .rkstlr1 > img:hover{
            animation: bb 0.2s both;
        }
