        }

        }

            height : 100px;
        }

           float : left;
       }

           content : "";
           display: block;
           clear : both;
      }

<body>
    <div id="container">
    <!-- container 시작 -->
        <header>
            <!-- header 시작 -->
            <h1><img src="image/dog_paw.png" class="z1">Tierheim<img src="image/cat_paw.png" class="z1"></h1>
        </header>
            <!-- header 끝 -->

        <section>
            <!-- section 시작 -->
            <h2> 회원가입 </h2><br>
            <form method="POST" action="signUp.php" name="form" onsubmit="return checked()" autocomplete="off">
                <table>
                    <tr>
                        <td> 아 이 디</td>
                        <td><input type="text" id="u_id" name="u_id" placeholder=" 아이디" required></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" id="u_pw1" name="u_pw1" value="" required onkeyup="check_pw()"></td>
                    </tr>
                    <tr>
                        <td>비번확인</td>
                        <td><input type="password" id="u_pw2" name="u_pw2" value="" onkeyup="check_pw()" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <span id="pw_check_msg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            성 명
                        </td>
                        <td>
                            <input type="text" name="u_name" placeholder=" 성함을 적어주세요" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            생년월일
                        </td>
                        <td>
                            <input type="number" name="birth" placeholder=" ex)960512">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            전화번호
                        </td>
                        <td>
                            <input type="number" name="tel"pattern="[0-9]+" placeholder=" '-' 없이 숫자만 입력해주세요" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            이 메 일
                        </td>
                        <td>
                            <input type="email" name="email" placeholder="이메일을 적어주세요.">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            성 별
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label><input type="radio" class="gender" name="gender" value="man">남자</label>
                        </td>
                        <td>
                            <label><input type="radio" class="gender" name="gender" value="woman">여자</label>
                        </td>
                    </tr>
                <!-- <div>
                    <input type="radio" class="gender">메세지 광고 수신 동의(입소 소식, 이벤트)</label>
                </div> -->
            </table>

                <p>
                    <input type="submit" value="가입하기" class="btn">
                    <input type="reset" value="취 소" class="btn">
                </p>
            </form>
        </section>
        <hr>
            <!-- section 끝 -->
        <footer>
                <div>
                    <p>문의 전화 : 000-0000-0000</p>
                    <p>운영 시간 : 00~00</p>
                    <p>위치 : 사랑시 고백구 행복동</p>

                    <p>대포이사 : 채토리</p>
                </div>
        </footer>
    </div>
