/* 반복되는 부분 */
@font-face {

}
@font-face {
    font-family: 'SDSamliphopangche_Outline';

}
          *{
            box-sizing: border-box;
            text-align: center;
            font-family: 'Cafe24Dongdong';
            padding:0;
            margin: 0 auto;
            color : rgb(75, 14, 110);
            font-weight: bolder;
        }
        li{list-style: none;}
        /* 햄버거시작 */

        .overlay ul li:hover{
            opacity: 1;
        }

        @keyframes aa{
            0%{
                opacity: 0; transform: translateX(-25%);
            }
            100%{
                opacity: 1; transform: translateX(0);
            }
        }

        .overlay.visible{
            height: 100%;
            opacity: 1;
            visibility: visible;
        }

        .overlay.visible ul li:nth-child(1){
            animation-delay: 0.23s;
        }
        .overlay.visible ul li:nth-child(2){
            animation-delay: 0.26s;
        }
        .overlay.visible ul li:nth-child(3){
            animation-delay: 0.29s;
        }
        .overlay.visible ul li:nth-child(4){
            animation-delay: 0.32s;
        }
        .overlay.visible ul li:nth-child(5){
            animation-delay: 0.35s;
        }
        /* -------------------------------------------------------------- */
        .ham-btn{
            width: 50px; height: 50px;
            position: absolute;
            top: 30px; right: 0px;
            transform: translateY(-50%);
            cursor:pointer;
            display: block;
            z-index: 100;
        }
        .ham-btn span{
            display: block;
            position: absolute;
            width: 80%; height: 5px;
            border-radius: 30px;
            background:black;
            transition: all .5s;
            z-index: 2;
        }
        .ham-btn span:nth-child(1){
            top: 0;
        }
        .ham-btn span:nth-child(2),
        .ham-btn span:nth-child(3){
            top: 10px;
        }
        .ham-btn span:nth-child(4){
            top: 20px;
        }

        .ham-btn.active span:nth-child(1),
        .ham-btn.active span:nth-child(4){
            opacity: 0;
        }
        .ham-btn.active span:nth-child(2){
            transform: rotate(45deg);
        }
        .ham-btn.active span:nth-child(3){
            transform: rotate(-45deg);
        }
/* 햄버거버튼끝 */
    .overlay{
            position: fixed;
            top: 0; left: 0;
            background-color:beige;
            width: 100%; height: 0;
            opacity: 0;
            visibility: hidden;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            z-index: 99;
        }
        .overlay li{
                font-size: 2.2rem;
                margin: 30px;
                color: rgb(252, 117, 139);
        }
        a{text-decoration: none;}
        .a1{width: 350px;
        height: 150px;
        display: inline-block;
        margin-top: 80px;
        
        }
        .a1 ul a{
            float: left;
            margin-left: 10px;
        }
        .a1 ul {
            content: "";
            display: block;
            clear: both;
        }
        .a1 li{width: 135px;
        height: 50px;
        margin: 0;
        }
        header{
            position: relative;
        }
        body{
            background:url(image/white.gif)
        }
        .c1{clear: both; margin: 20px;}
        hr{margin: 20px;}
        h2{
            color: rgb(253, 106, 130);
            font-family: 'SDSamliphopangche_Outline';
            font-size: 2rem;
        }
        h1{font-size: 3rem; margin-top: 15px;}
        footer div {background-color:rgb(189, 183, 183);}
        .z1{font-size: 1.5rem;}
    .slider{
        width:300px;
        height: 320px;
        position: relative;
    }
    .slide{
        width: 300px;
        height: 300px;
        background-size: cover;
        display: block;
    }
    .slide img{ width : 100%;}
    .prev,.next{
        cursor: pointer;
        position: absolute;
    }

    </style>

                e.preventDefault();
                $(this).toggleClass('active');
                $('.overlay').toggleClass('visible');

</head>

<script>
    var currSlide = 1;
    showSlide(currSlide);

    function bc(num){
        showSlide((currSlide += num));
    }

    function showSlide(num){
        const slides = document.querySelectorAll(".slide");
        if(num>slides.length){
            currSlide =1;
        }if(num<1){
            currSlide = slides.length;
        }
        for(var i=0; i<slides.length; i++){
            slides[i].style.display = "none";
        }slides[currSlide -1].style.display="block";
    }
</script>
