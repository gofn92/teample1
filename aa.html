<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            height: 100%; width: 100%;
        }
        .con{
            height: 100%;
            position: relative;
        }
        .mind{
            width: 300px; height: 300px;
            background: blue;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%,-50%);
        }
        .sub-mind1{
            width: 200px; height: 200px;
            border-radius: 50%;
            background: burlywood;
            position: absolute;
            top: 20%; left: 25%;
        }
        .sub-mind1 span{
            width: 135%; height: 2px;
            background: black;
            transform: rotate(45deg);
            position: absolute;
            left: 50%; top: 90%;
        }
        .sub-mind2{
            width: 200px; height: 200px;
            border-radius: 50%;
            background: burlywood;
            position: absolute;
            top: 20%; right: 25%;
        }
        .sub-mind2 span{
            width: 135%; height: 2px;
            background: black;
            transform: rotate(-45deg);
            position: absolute;
            right: 50%; top: 90%;
        }
        .sub-mind3{
            width: 200px; height: 200px;
            border-radius: 50%;
            background: burlywood;
            position: absolute;
            bottom: 20%; left: 25%;
        }
        .sub-mind3 span{
            width: 135%; height: 2px;
            background: black;
            transform: rotate(-45deg);
            position: absolute;
            left: 50%; top: 0%;
        }
        .sub-mind4{
            width: 200px; height: 200px;
            border-radius: 50%;
            background: burlywood;
            position: absolute;
            bottom: 20%; right: 25%;
        }
        .sub-mind4 span{
            width: 135%; height: 2px;
            background: black;
            transform: rotate(45deg);
            position: absolute;
            right: 50%; top: 00%;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="mind">
        </div>
        <div class="sub-mind1">
            <span></span>
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
        <div class="sub-mind2">
            <span></span>
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
        <div class="sub-mind3">
            <span></span>
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
        <div class="sub-mind4">
            <span></span>
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
    </div>
</body>
</html>
